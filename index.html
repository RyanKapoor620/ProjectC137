<html>
    <head>
        <title>Object Finder Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Architects+Daughter&family=Cherry+Bomb+One&family=Gloria+Hallelujah&family=Gluten&family=Handlee&family=Kalam:wght@300&family=Kaushan+Script&family=Lobster&family=Lobster+Two&family=Lumanosimo&family=Norican&family=Pacifico&family=Righteous&family=Special+Elite&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="heading btn btn-primary">AI Object Finder
                <br>
            <span class="note btn btn-danger">Note: The object name that you will type in the text input should be present in the CoCoSSD model, then it will only start detecting.</span>
            </h1>
            <br>
            <label class="name">Object Name: </label>
            <input class="form-control" id="input_value" placeholder="Enter the value here">
            <br>
            <button onclick="start()" class="btn btn-primary" id="start">Start</button>
            <br>
            <h2 class="btn btn-danger" id="status"></h2>
            <br>
            <h2 class="btn btn-danger" id="detect"></h2>
        </center>
        <div id="footer">
            Created by Ryan Kapoor
        </div>
    </body>
    <script src="main.js"></script>
    
</html>
